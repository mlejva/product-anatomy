<html>
  <head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>

    <title>Product Anatomy</title>

    <!-- Tether for Bootstrap -->
    <script src='https://www.atlasestateagents.co.uk/javascript/tether.min.js'></script>
    <!-- Latest compiled and minified CSS -->
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd' crossorigin='anonymous'>
    <!-- jQuery library -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <!-- Latest compiled JavaScript -->
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js' integrity='sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7' crossorigin='anonymous'></script>

    <link rel='stylesheet' type='text/css' href='css/aplication.css'>

    <script>
      var checkboxes = $("input[type='checkbox']"),
      var submitButt = $("input[type='submit']");

      checkboxes.click(function() {
          submitButt.attr("disabled", !checkboxes.is(":checked"));
      });
    </script>

  </head>

  <body>

    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Product name" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-10">
          <input type="" class="form-control" placeholder="Product description" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-10">
          <input type="" class="form-control" placeholder="Product website" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-10">
          <input type="date" class="form-control" placeholder="Launch date">
        </div>
      </div>



      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" required>
          <input type="checkbox" name="website" value="on"> Website
          <input type="checkbox" name="ios" value="on"> iOS
          <input type="checkbox" name="android" value="on"> Android
          <input type="checkbox" name="linux" value="on"> Linux
          <input type="checkbox" name="osx" value="on"> OSX
          <input type="checkbox" name="windows" value="on"> Windows
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <select class="product-type">
            <option value="application">Application</option>
            <option value="framework">Framework</option>
            <option value="website">Website</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>


  </body>

</html>
